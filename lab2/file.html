<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>TO DO'S</h1>
<div class="search">
    <label for="search"></label>
    <input type="text" id="search" placeholder="Search...">
</div>


<div id="taskList"></div>

<h2>What do you have to do next?</h2>
<section>
    <label for="todo_input">Todo:</label>
    <input type="text" id="todo_input" placeholder="I have to do...">

    <label for="todo_deadline">Deadline:</label>
    <input type="datetime-local" id="todo_deadline">

    <button id="add_button">Add ToDo!</button>
</section>

<script src="script.js"></script>
</body>
</html>
